buildscript {
    ext {
        buildToolsVersion = "33.0.2"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.25"
    }
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/@react-native/gradle-plugin") }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// âš¡ FIX: Expose variables to rootProject.ext so libraries like op-sqlite can find them
ext {
    buildToolsVersion = "33.0.2"
    minSdkVersion = 24
    compileSdkVersion = 34
    targetSdkVersion = 34
    ndkVersion = "26.1.10909125"
    kotlinVersion = "1.9.25"
    reactNativeVersion = "0.76.9"
    REACT_NATIVE_VERSION = "0.76.9"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // JSC repository
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
    }

    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-android:0.76.9"
            force "com.facebook.react:hermes-android:0.76.9"
            dependencySubstitution {
                substitute module("com.facebook.react:react-native") using module("com.facebook.react:react-android:0.76.9")
            }
        }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                ndkVersion = rootProject.ext.ndkVersion
                buildToolsVersion = "35.0.0"
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        if (project.plugins.hasPlugin("kotlin-android")) {
            project.android.kotlinOptions {
                jvmTarget = "17"
            }
        }
    }
}



